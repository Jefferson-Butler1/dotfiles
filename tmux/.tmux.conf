# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g base-index 1
set -g renumber-windows on 
set -g mode-keys vi
set -g set-clipboard external
unbind C-S-b
set -g prefix C-S-b



# macOS-specific clipboard
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'

# StatusLine
set -g status-position top
set -g status-interval 2
set -g status-left "%Y-%m-%d %H:%M #{session_name}"
set -g status-right "Start tracker"
set -g status-left-length 100
set -g status-right-length 100

# Pane synchronization 
# Prefix + y - toggle sending keystrokes to all panes simultaneously
# Perfect for running same command on multiple servers
bind y setw synchronize-panes

# Quick pane cycling
# Prefix + Ctrl+n/p - cycle through panes forward/backward
bind -r C-n select-pane -t :.+
bind -r C-p select-pane -t :.-

# Maximize pane toggle
# Prefix + z - zoom/unzoom current pane to full window
bind z resize-pane -Z

# Clear screen and scrollback buffer
# Prefix + Ctrl+l - clear both screen and scrollback history
bind C-l send-keys 'C-l' \; run 'sleep 0.1' \; clear-history

# Break pane into new window
# Prefix + b - move current pane to its own window
bind b break-pane -d

# Join panes
# Prefix + J - join marked pane to current window
bind J choose-window 'join-pane -h -s "%%"'

# Session manager popup
bind -n M-s display-popup -E "tm"
bind -n M-t display-popup -E "track"

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Session management
bind S choose-session
bind N new-session

# Vi mode
setw -g mode-keys vi
bind Enter copy-mode

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Split panes (maintain current directory)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vague colorscheme status bar (matching nvim)
set -g status-style "fg=#cdcdcd,bg=#141415"
set -g message-style "fg=#cdcdcd,bg=#252530"
set -g message-command-style "fg=#cdcdcd,bg=#252530"

# Window status
set -g window-status-style "fg=#878787,bg=#141415"
set -g window-status-current-style "fg=#7e98e8,bg=#252530"
set -g window-status-activity-style "fg=#f3be7c,bg=#141415"

# Pane borders
set -g pane-border-style "fg=#252530"
set -g pane-active-border-style "fg=#7e98e8"

# Status bar content
set -g status-left "#[fg=#bb9dbd,bg=#252530,bold] #{session_name} #[fg=#252530,bg=#141415]"
set -g status-right "#[fg=#252530,bg=#141415]#[fg=#b4d4cf,bg=#252530] #{pane_current_path} #[fg=#7fa563,bg=#252530] %Y-%m-%d %H:%M "
set -g status-left-length 100
set -g status-right-length 100

# Window status format
set -g window-status-format "#[fg=#878787] #I #W "
set -g window-status-current-format "#[fg=#7e98e8,bg=#252530,bold] #I #W #[fg=#252530,bg=#141415]"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'catppuccin/tmux'  # Disabled - using custom vague theme
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect/Continuum settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
