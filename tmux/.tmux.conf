# Performance settings
set-option -g focus-events on
set-option -sg escape-time 10
set-option -g history-limit 50000

# Window and pane settings
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g display-time 4000
set -g status-interval 2

# Window management
bind c new-window -c "#{pane_current_path}"
bind -r Tab select-pane -t :.+

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Session management
bind S choose-session
bind N new-session

# Vi mode
setw -g mode-keys vi
bind Enter copy-mode

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Split panes (maintain current directory)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Catppuccin theme configuration (must be before plugin declaration)
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "slanted"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"

# Status bar modules
set -g @catppuccin_status_modules_right "directory session date_time"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"

# Customize directory module
set -g @catppuccin_directory_text "#{pane_current_path}"

# Pane borders
set -g @catppuccin_pane_status_enabled "no"
set -g @catppuccin_pane_border_style "fg=#{@thm_overlay_0}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'  
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect/Continuum settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
