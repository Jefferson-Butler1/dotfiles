set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-shell "$SHELL"
set -g base-index 1
set -g renumber-windows on
set -g detach-on-destroy off
set -g mode-keys vi
set -g set-clipboard external
set -g allow-passthrough on
set -g mouse on
unbind C-M-b
set -g prefix C-M-b

# macOS-specific clipboard
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'
bind-key r source-file "~/.tmux.conf"

# StatusLine
set -g status-position top
set -g status-interval 1
set -g @ping-ip "1.1.1.1"
set -g @tracker-status "Start tracker"
set -g status-left "%Y-%m-%d %H:%M:%S #[fg=yellow]#{session_name}#[default]  "
set -g status-right "#[fg=green]#(IP=\$(tmux show -gqv @ping-ip); IP=\$\{IP:-1.1.1.1\}; TIME=\$(ping -c 1 \$IP 2>/dev/null | sed -n 's/.*time=\\([0-9.]*\\) ms.*/\\1/p' | cut -d. -f1); echo \"\$IP:\$\{TIME:----\}ms\")#[default] | #[fg=magenta]#(df -h / | awk 'NR==2 {print \$4\" free\"}')#[default] | #[fg=cyan]#(tailscale status --json 2>/dev/null | grep -m1 MagicDNSSuffix | cut -d'\"' -f4 | sed 's/\\.ts\\.net//')#[default] | #{@tracker-status}"
set -g status-left-length 100
set -g status-right-length 100

# Meta-i to change ping IP
bind -n M-i command-prompt -p "Ping IP:" "set -g @ping-ip '%%'"

# Pane synchronization 
# Prefix + y - toggle sending keystrokes to all panes simultaneously
# Perfect for running same command on multiple servers
bind y setw synchronize-panes

# Quick pane cycling
# Prefix + Ctrl+n/p - cycle through panes forward/backward
bind -r C-n select-pane -t :.+
bind -r C-p select-pane -t :.-

# Maximize pane toggle
# Prefix + z - zoom/unzoom current pane to full window
bind z resize-pane -Z

# Break pane into new window
# Prefix + b - move current pane to its own window
bind b break-pane -d

# Join panes
# Prefix + J - join marked pane to current window
bind J choose-window 'join-pane -h -s "%%"'

# Session manager popup
bind -n M-s display-popup -E "tm"
bind -n M-t display-popup -E "track"
bind -n M-g display-popup -h 90% -w 90% -E "lazygit"
bind -n M-n display-popup -E "tailscale switch --list | tail -n +2 | fzf --header='Switch Tailnet' --nth=2 | awk '{print \$1}' | xargs -r tailscale switch"
# bind -n M-c display-popup -h 90% -w 90% -E "TMUX= tmux -L claude new-session -A -s claude -c '#{pane_current_path}' 'claude --resume || $SHELL'"

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# Quick pane switching
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Layout presets
bind M source-file ~/dotfiles/tmux/layouts/monitoring.sh

# Not sure what this exactly does
setw -g monitor-activity on
set -g visual-activity off

#Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'Jefferson-Butler1/Vague.tmux'
run '~/.tmux/plugins/tpm/tpm'
